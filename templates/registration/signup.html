{% extends 'base.html' %}

{% block title %}Registrar Cuenta{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 12px; background-color: white; box-shadow: var(--box-shadow);">
    <h2 style="text-align: center; margin-bottom: 20px; color: var(--primary);">Crear Nueva Cuenta</h2>
    
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 15px;">
            Registrar
        </button>
    </form>
</div>
{% endblock %}
